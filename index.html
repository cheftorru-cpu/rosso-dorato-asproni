<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosso Dorato - Gestione Giornaliera</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 15px;
}
h1 { color: #8b0000; }
.box {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}
label {
    display: block;
    margin-top: 10px;
}
input {
    width: 100%;
    padding: 8px;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 12px;
    background: #8b0000;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
}
.risultato {
    background: #eee;
    padding: 12px;
    border-radius: 8px;
    font-size: 18px;
}
</style>
</head>

<body>

<h1>Rosso Dorato â€“ Giornata</h1>

<div class="box">
<h2>ðŸ’° Incassi</h2>

<label>Contanti â‚¬</label>
<input id="contanti" type="number" value="0">

<label>POS â‚¬</label>
<input id="pos" type="number" value="0">

<label>Satispay â‚¬</label>
<input id="satis" type="number" value="0">
</div>

<div class="box">
<h2>ðŸ“‰ Spese</h2>

<label>Food â‚¬</label>
<input id="food" type="number" value="0">

<label>Non Food â‚¬</label>
<input id="nonfood" type="number" value="0">

<label>Extra Personale â‚¬</label>
<input id="personale" type="number" value="0">
</div>

<button onclick="calcola()">Calcola Totali Giorno</button>

<div class="risultato">
<p><strong>Totale Incassi:</strong> <span id="totIncassi">0</span> â‚¬</p>
<p><strong>Totale Spese:</strong> <span id="totSpese">0</span> â‚¬</p>
<p><strong>Utile Giornaliero:</strong> <span id="utile">0</span> â‚¬</p>
</div>

<script>
function calcola() {
    let contanti = Number(document.getElementById("contanti").value);
    let pos = Number(document.getElementById("pos").value);
    let satis = Number(document.getElementById("satis").value);

    let food = Number(document.getElementById("food").value);
    let nonfood = Number(document.getElementById("nonfood").value);
    let personale = Number(document.getElementById("personale").value);

    let totIncassi = contanti + pos + satis;
    let totSpese = food + nonfood + personale;
    let utile = totIncassi - totSpese;

    document.getElementById("totIncassi").innerText = totIncassi.toFixed(2);
    document.getElementById("totSpese").innerText = totSpese.toFixed(2);
    document.getElementById("utile").innerText = utile.toFixed(2);
}
</script>

</body>
</html>
