<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosso Dorato - Gestione</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 15px;
}
h1 { color: #8b0000; }
.box {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}
label {
    display: block;
    margin-top: 10px;
}
input {
    width: 100%;
    padding: 8px;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #8b0000;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
}
.risultato {
    background: #eee;
    padding: 12px;
    border-radius: 8px;
    font-size: 18px;
}
.giorno {
    background: white;
    padding: 10px;
    margin-top: 8px;
    border-radius: 5px;
}
</style>
</head>

<body>

<h1>Rosso Dorato â€“ Giornata</h1>

<div class="box">
<h2>ðŸ’° Incassi</h2>
<label>Contanti â‚¬</label><input id="contanti" type="number" value="0">
<label>POS â‚¬</label><input id="pos" type="number" value="0">
<label>Satispay â‚¬</label><input id="satis" type="number" value="0">
</div>

<div class="box">
<h2>ðŸ“‰ Spese</h2>
<label>Food â‚¬</label><input id="food" type="number" value="0">
<label>Non Food â‚¬</label><input id="nonfood" type="number" value="0">
<label>Extra Personale â‚¬</label><input id="personale" type="number" value="0">
</div>

<button onclick="salvaGiornata()">ðŸ’¾ Salva giornata</button>

<div class="risultato">
<p><strong>Totale mese incassi:</strong> <span id="meseIncassi">0</span> â‚¬</p>
<p><strong>Totale mese spese:</strong> <span id="meseSpese">0</span> â‚¬</p>
<p><strong>Utile mese:</strong> <span id="meseUtile">0</span> â‚¬</p>
</div>

<h2>ðŸ“… Giorni salvati</h2>
<div id="listaGiorni"></div>

<script>
let dati = JSON.parse(localStorage.getItem("rossoDorato")) || [];

function salvaGiornata() {
    let oggi = new Date().toLocaleDateString("it-IT");

    let contanti = Number(document.getElementById("contanti").value);
    let pos = Number(document.getElementById("pos").value);
    let satis = Number(document.getElementById("satis").value);

    let food = Number(document.getElementById("food").value);
    let nonfood = Number(document.getElementById("nonfood").value);
    let personale = Number(document.getElementById("personale").value);

    let incassi = contanti + pos + satis;
    let spese = food + nonfood + personale;
    let utile = incassi - spese;

    dati.push({ oggi, incassi, spese, utile });
    localStorage.setItem("rossoDorato", JSON.stringify(dati));

    aggiorna();
}

function aggiorna() {
    let inc = 0, spe = 0, uti = 0;
    let lista = "";

    dati.forEach(g => {
        inc += g.incassi;
        spe += g.spese;
        uti += g.utile;
        lista += `<div class="giorno">
            <strong>${g.oggi}</strong><br>
            Incassi: ${g.incassi} â‚¬<br>
            Spese: ${g.spese} â‚¬<br>
            Utile: ${g.utile} â‚¬
        </div>`;
    });

    document.getElementById("meseIncassi").innerText = inc.toFixed(2);
    document.getElementById("meseSpese").innerText = spe.toFixed(2);
    document.getElementById("meseUtile").innerText = uti.toFixed(2);
    document.getElementById("listaGiorni").innerHTML = lista;
}

aggiorna();
</script>

</body>
</html>
