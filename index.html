<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Rosso Dorato Asproni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#111;color:#eee;font-family:system-ui,Arial;padding:15px}
h1{text-align:center}
.card{background:#1c1c1c;border-radius:12px;padding:15px;margin-bottom:15px}
input,button,select{width:100%;padding:10px;margin:6px 0;border:none;border-radius:8px}
button{background:#b11218;color:#fff;font-weight:600}
button.secondary{background:#333}
.month-card,.day-card{border:1px solid #333;border-radius:10px;margin-bottom:10px}
.month-header,.day-header{padding:10px;background:#222;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
.month-body,.day-body,.tot-body{display:none;padding:10px}
.small{color:#bbb;font-size:14px}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);justify-content:center;align-items:center}
.modal-box{background:#1c1c1c;border-radius:12px;padding:15px;width:90%;max-width:420px}
.list-item{display:flex;justify-content:space-between;font-size:14px;margin-top:4px}
.sep{margin-top:8px;border-top:1px dashed #444;padding-top:6px}
.tot-header{cursor:pointer;font-weight:600;padding:8px;background:#1a1a1a;border-radius:6px;margin:4px 0;display:flex;justify-content:space-between}
.row{display:flex;justify-content:space-between;align-items:center}
.action span{cursor:pointer;margin-left:8px;font-size:16px}
.tot-row{padding:4px 0;font-size:14px}
</style>
</head>

<body>
<h1>üç∑ Rosso Dorato Asproni</h1>

<div class="card">
<h2>Nuova giornata</h2>
<input type="date" id="data">
<input type="number" id="incC" placeholder="Incassi contanti">
<input type="number" id="incP" placeholder="Incassi POS">
<input type="number" id="incS" placeholder="Sardex">
<button onclick="openModal('food')">‚ûï Food</button>
<button onclick="openModal('nonfood')">‚ûï Non Food</button>
<button onclick="openModal('extra')">‚ûï Extra</button>
<button onclick="openModal('acconti')">‚ûï Acconti</button>
<button onclick="salva()">üíæ Salva giornata</button>
</div>

<div class="card">
<h2>Riepilogo mese</h2>
<select id="selMese" onchange="riepilogoMese()"></select>
<button class="secondary" onclick="toggleAllDays()">üìä Mostra tutti i giorni</button>
<div id="boxRiepilogo" class="small"></div>
</div>

<div class="card">
<h2>Storico giornate</h2>
<div id="storico"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modTit"></h3>
    <input type="number" id="mImporto" placeholder="Importo">
    <input type="text" id="mNome" placeholder="Nome / Fornitore / Persona">
    <button id="btnSave" onclick="salvaVoce()">Aggiungi</button>
    <div id="lista"></div>
    <button class="secondary" onclick="closeModal()">Chiudi</button>
  </div>
</div>

<script>
let db = {};
try {
  db = JSON.parse(localStorage.getItem("rd")) || {};
} catch(e) {
  db = {};
}
let buffer = {food:[],nonfood:[],extra:[],acconti:[]};
let tipo="";
let edit=null;

function openModal(t){
  tipo=t;
  edit=null;
  btnSave.innerText="Aggiungi";
  modTit.innerText="Aggiungi "+t;
  modal.style.display="flex";
  render();
}

function closeModal(){ modal.style.display="none"; }

function salvaVoce(){
  if(+mImporto.value<=0) return;

  if(edit){
    let v=db[edit.m][edit.gi][edit.tipo][edit.i];
    v.i=+mImporto.value;
    v.n=mNome.value||"Senza nome";
    localStorage.setItem("rd",JSON.stringify(db));
    edit=null;
    mostraStorico();
  }else{
    buffer[tipo].push({i:+mImporto.value,n:mNome.value||"Senza nome"});
  }

  mImporto.value=""; mNome.value="";
  render();
}

function render(){
  lista.innerHTML="";
  (buffer[tipo]||[]).forEach((v,i)=>{
    lista.innerHTML+=`
    <div class="list-item">
      <span>‚Ç¨${v.i} - ${v.n}</span>
      <span onclick="buffer[tipo].splice(${i},1);render()">‚ùå</span>
    </div>`;
  });
}

function salva(){
  if(!data.value) return alert("Inserisci la data");
  let m=data.value.slice(0,7);
  if(!db[m]) db[m]=[];

  let c=+incC.value||0,p=+incP.value||0,s=+incS.value||0;

  db[m].push({
    data:data.value,
    contanti:c,pos:p,sardex:s,inc:c+p+s,
    food:[...buffer.food],
    nonfood:[...buffer.nonfood],
    extra:[...buffer.extra],
    acconti:[...buffer.acconti]
  });

  localStorage.setItem("rd",JSON.stringify(db));
  buffer={food:[],nonfood:[],extra:[],acconti:[]};
  data.value=""; incC.value=""; incP.value=""; incS.value="";
  mostraStorico();
  riepilogoMese();
}

function modificaVoce(m,gi,tipo,i){
  edit={m,gi,tipo,i};
  let v=db[m][gi][tipo][i];
  mImporto.value=v.i;
  mNome.value=v.n;
  btnSave.innerText="Salva modifica";
  modTit.innerText="Modifica "+tipo;
  modal.style.display="flex";
}

function eliminaVoce(m,gi,tipo,i){
  if(!confirm("Eliminare voce?")) return;
  db[m][gi][tipo].splice(i,1);
  localStorage.setItem("rd",JSON.stringify(db));
  mostraStorico();
}

function toggle(el){ 
  let d=el.style.display;
  el.style.display=d==="block"?"none":"block"; 
}

function toggleAllDays(){
  let bodies=document.querySelectorAll('.day-body');
  let visibili=bodies[0] && bodies[0].style.display==="block";
  bodies.forEach(b=>b.style.display=visibili?"none":"block");
}

function riepilogoMese(){
  let m=selMese.value;
  if(!m || !db[m]) return boxRiepilogo.innerHTML="";
  
  let tot={inc:0,sp:0,net:0};
  db[m].forEach(g=>{
    tot.inc+=g.inc;
    let sp=[...g.food,...g.nonfood,...g.extra].reduce((t,x)=>t+x.i,0);
    tot.sp+=sp;
  });
  tot.net=tot.inc-tot.sp;
  
  boxRiepilogo.innerHTML=`
    <div class="tot-header" onclick="toggle(this.nextElementSibling)">
      üìä Totali mese: Incassi ‚Ç¨${tot.inc} | Spese ‚Ç¨${tot.sp} | Netto ‚Ç¨${tot.net}
    </div>
    <div class="tot-body">
      ${db[m].map((g,i)=>`
        <div class="tot-header" onclick="toggle(this.nextElementSibling)">
          ${g.data}: ‚Ç¨${g.inc} incassi | ‚Ç¨${g.net||g.inc-[...g.food,...g.nonfood,...g.extra].reduce((t,x)=>t+x.i,0)} netto
        </div>
        <div class="tot-body">
          <div class="tot-row"><strong>Contanti:</strong> ‚Ç¨${g.contanti}</div>
          <div class="tot-row"><strong>POS:</strong> ‚Ç¨${g.pos}</div>
          <div class="tot-row"><strong>Sardex:</strong> ‚Ç¨${g.sardex}</div>
        </div>
      `).join('')}
    </div>`;
}

function mostraStorico(){
  let h="";
  Object.keys(db).sort().reverse().forEach(m=>{
    selMese.options.add(new Option(m,m));
    
    let d="";
    db[m].forEach((g,i)=>{
      let sp=[...g.food,...g.nonfood,...g.extra].reduce((t,x)=>t+x.i,0);
      let net=g.inc-sp;
      d+=`
      <div class="day-card">
        <div class="day-header" onclick="toggle(document.getElementById('d${m}${i}'))">
          ${g.data} <span>‚Ç¨${net} netto (inc:‚Ç¨${g.inc} sp:‚Ç¨${sp})</span>
        </div>
        <div class="day-body" id="d${m}${i}">
          ${blocco("Food",g.food,m,i,"food")}
          ${blocco("Non Food",g.nonfood,m,i,"nonfood")}
          ${blocco("Extra",g.extra,m,i,"extra")}
          ${blocco("Acconti",g.acconti,m,i,"acconti")}
        </div>
      </div>`;
    });
    h+=`<div class="month-card"><div class="month-header" onclick="toggle(this.nextElementSibling)">${m}</div><div class="month-body">${d}</div></div>`;
  });
  storico.innerHTML=h;
  
  selMese.selectedIndex=0;
  riepilogoMese();
}

function blocco(t,a,m,gi,tipo){
  let s=0,h="";
  a.forEach((v,i)=>{
    s+=v.i;
    h+=`
    <div class="row">
      <div>‚Ç¨${v.i} - ${v.n}</div>
      <div class="action">
        <span onclick="modificaVoce('${m}',${gi},'${tipo}',${i})" title="Modifica">‚úèÔ∏è</span>
        <span onclick="eliminaVoce('${m}',${gi},'${tipo}',${i})" title="Cancella">üóë</span>
      </div>
    </div>`;
  });
  return h?`<div class="sep"><strong>${t} ‚Ç¨${s}</strong>${h}</div>`:"";
}

mostraStorico();
</script>
</body>
</html>
