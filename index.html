<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosso Dorato - Gestione Incassi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #b30000;
        }
        .box {
            border: 1px solid #aaa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            margin-top: 15px;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .totali {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Rosso Dorato - Gestione Giornaliera Incassi</h1>

    <div class="box">
        <h2>Incassi</h2>
        
        <label>Contanti (€)</label>
        <input id="contanti" type="number" placeholder="0">

        <label>POS (€)</label>
        <input id="pos" type="number" placeholder="0">

        <label>Satispay (€)</label>
        <input id="satispay" type="number" placeholder="0">
    </div>

    <div class="box">
        <h2>Spese</h2>

        <label>Uscite (€)</label>
        <input id="uscite" type="number" placeholder="0">

        <label>Cassiere (€)</label>
        <input id="cassiere" type="number" placeholder="0">
    </div>

    <button onclick="calcola()">Calcola Totale Giornata</button>

    <div class="totali">
        <p><strong>Totale Incassi:</strong> <span id="totIncassi">0</span> €</p>
        <p><strong>Totale Spese:</strong> <span id="totSpese">0</span> €</p>
        <p><strong>Utile Finale:</strong> <span id="utile">0</span> €</p>
    </div>

    <script>
        function calcola() {
            let contanti = Number(document.getElementById("contanti").value) || 0;
            let pos = Number(document.getElementById("pos").value) || 0;
            let satispay = Number(document.getElementById("satispay").value) || 0;
            let uscite = Number(document.getElementById("uscite").value) || 0;
            let cassiere = Number(document.getElementById("cassiere").value) || 0;

            let totaleIncassi = contanti + pos + satispay;
            let totaleSpese = uscite + cassiere;
            let utile = totaleIncassi - totaleSpese;

            document.getElementById("totIncassi").innerText = totaleIncassi.toFixed(2);
            document.getElementById("totSpese").innerText = totaleSpese.toFixed(2);
            document.getElementById("utile").innerText = utile.toFixed(2);
        }
    </script>

</body>
</html>
