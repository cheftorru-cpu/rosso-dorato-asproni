<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Rosso Dorato Asproni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#111;
  color:#eee;
  font-family:system-ui, Arial;
  padding:15px;
}
h1{text-align:center;margin-bottom:20px}
.card{
  background:#1c1c1c;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  font-size:15px;
}
button{
  background:#b11218;
  color:#fff;
  font-weight:600;
}
button.secondary{ background:#333; }

.day-card{
  border:1px solid #333;
  border-radius:10px;
  margin-bottom:10px;
  overflow:hidden;
}
.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  cursor:pointer;
}
.day-body{
  display:none;
  padding:10px;
  border-top:1px solid #333;
}
.trash{
  background:#333;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  font-size:12px;
}
.small{font-size:14px;color:#bbb}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal-box{
  background:#1c1c1c;
  width:90%;
  max-width:420px;
  padding:15px;
  border-radius:12px;
}
.list-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-top:5px;
}
</style>
</head>

<body>

<h1>üç∑ Rosso Dorato Asproni</h1>

<div class="card">
<h2>Nuova giornata</h2>

<input type="date" id="data">
<input type="number" id="incC" placeholder="Incassi contanti">
<input type="number" id="incP" placeholder="Incassi POS">
<input type="number" id="incS" placeholder="Sardex">

<button onclick="openModal('food')">‚ûï Spesa Food</button>
<button onclick="openModal('nonfood')">‚ûï Spesa Non Food</button>
<button onclick="openModal('extra')">‚ûï Extra</button>
<button onclick="openModal('acconti')">‚ûï Acconto Personale</button>

<button onclick="salva()">üíæ Salva Giornata</button>
</div>

<div class="card">
<h2>Storico</h2>
<select id="mese" onchange="mostraStorico()"></select>
<div id="storico"></div>
<div id="totali" class="small"></div>
</div>

<!-- MODALE -->
<div class="modal" id="modal">
<div class="modal-box">
<h3 id="modTit"></h3>

<input type="number" id="mImporto" placeholder="Importo">
<input type="text" id="mNome" placeholder="Nome / Fornitore / Personale">
<select id="mPag">
<option>Contanti</option>
<option>POS</option>
<option>Bonifico</option>
</select>

<button onclick="addVoce()">Aggiungi</button>
<div id="lista"></div>
<button class="secondary" onclick="closeModal()">Chiudi</button>
</div>
</div>

<script>
let db = JSON.parse(localStorage.getItem("rd")) || {};
let buffer = {food:[], nonfood:[], extra:[], acconti:[]};
let tipo = "";

function openModal(t){
  tipo=t;
  modTit.innerText="Aggiungi "+t;
  modal.style.display="flex";
  render();
}
function closeModal(){modal.style.display="none"}

function addVoce(){
  if(+mImporto.value<=0) return;
  buffer[tipo].push({i:+mImporto.value,n:mNome.value,p:mPag.value});
  mImporto.value=""; mNome.value="";
  render();
}
function render(){
  lista.innerHTML="";
  buffer[tipo].forEach((v,i)=>{
    lista.innerHTML+=`
    <div class="list-item">
      <span>‚Ç¨${v.i} - ${v.n}</span>
      <span onclick="buffer[tipo].splice(${i},1);render()">‚ùå</span>
    </div>`;
  })
}

function salva(){
  if(!data.value) return alert("Inserisci la data");
  let m=data.value.slice(0,7);
  if(!db[m]) db[m]=[];

  db[m].push({
    data:data.value,
    inc:+incC.value + +incP.value + +incS.value,
    food:buffer.food,
    nonfood:buffer.nonfood,
    extra:buffer.extra,
    acconti:buffer.acconti
  });

  localStorage.setItem("rd",JSON.stringify(db));
  backup();
  buffer={food:[],nonfood:[],extra:[],acconti:[]};
  aggiornaMesi();
  alert("Giornata salvata ‚úÖ");
}

function aggiornaMesi(){
  mese.innerHTML="";
  Object.keys(db).forEach(m=>mese.innerHTML+=`<option>${m}</option>`);
  mostraStorico();
}

function toggleDay(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==="block" ? "none" : "block";
}

function mostraStorico(){
  let m=mese.value;
  if(!m) return;
  let html="", inc=0, sp=0, acc=0;

  db[m].forEach((g,i)=>{
    let s=0;
    [...g.food,...g.nonfood,...g.extra].forEach(x=>s+=x.i);
    g.acconti.forEach(a=>acc+=a.i);
    inc+=g.inc; sp+=s;

    html+=`
    <div class="day-card">
      <div class="day-header" onclick="toggleDay('d${i}')">
        <strong>${formattaData(g.data)}</strong>
        <button class="trash" onclick="event.stopPropagation();delG(${i})">üóë</button>
      </div>
      <div class="day-body" id="d${i}">
        <div class="small">
          Incassi ‚Ç¨${g.inc}<br>
          Spese ‚Ç¨${s}<br>
          Acconti ‚Ç¨${g.acconti.reduce((t,a)=>t+a.i,0)}<br>
          <strong>Utile ‚Ç¨${g.inc-s}</strong>
        </div>
      </div>
    </div>`;
  });

  storico.innerHTML=html;
  totali.innerText=
    `Mese: Incassi ‚Ç¨${inc} ‚Äì Spese ‚Ç¨${sp} ‚Äì Acconti ‚Ç¨${acc} ‚Äì Utile ‚Ç¨${inc-sp}`;
}

function delG(i){
  if(!confirm("Eliminare la giornata?")) return;
  db[mese.value].splice(i,1);
  localStorage.setItem("rd",JSON.stringify(db));
  backup();
  mostraStorico();
}

function backup(){
  let d=new Date().toISOString().slice(0,10);
  let a=document.createElement("a");
  a.href="data:text/json,"+encodeURIComponent(JSON.stringify(db));
  a.download=`backup-rosso-dorato-${d}.json`;
  a.click();
}

function formattaData(data){
  const d = new Date(data);
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
}

aggiornaMesi();
</script>

</body>
</html>
