<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosso Dorato - Gestione Incassi e Spese</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #b30000; }
    .box { border: 1px solid #aaa; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px; margin-top: 15px; width: 100%; }
    .totali { background: #f5f5f5; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Rosso Dorato - Gestione Giornaliera</h1>

  <div class="box">
    <h2>Incassi</h2>
    <label>Contanti (€)</label>
    <input type="number" id="contanti" />

    <label>POS (€)</label>
    <input type="number" id="pos" />

    <button onclick="calcolaTotale()">Aggiorna Totali</button>
  </div>

  <div class="box">
    <h2>Spese</h2>
    <label>Food (€)</label>
    <input type="number" id="speseFood" />

    <label>Non Food (€)</label>
    <input type="number" id="speseNonFood" />

    <button onclick="calcolaTotale()">Aggiorna Totali</button>
  </div>

  <div class="totali">
    <h2>Totali Giornalieri</h2>
    <p><strong>Totale Incassi:</strong> <span id="totIncassi">0</span> €</p>
    <p><strong>Totale Spese:</strong> <span id="totSpese">0</span> €</p>
    <p><strong>Utile Netto:</strong> <span id="utile">0</span> €</p>
  </div>

  <script>
    function calcolaTotale() {
      let contanti = parseFloat(document.getElementById("contanti").value) || 0;
      let pos = parseFloat(document.getElementById("pos").value) || 0;
      let speseFood = parseFloat(document.getElementById("speseFood").value) || 0;
      let speseNonFood = parseFloat(document.getElementById("speseNonFood").value) || 0;

      let totaleIncassi = contanti + pos;
      let totaleSpese = speseFood + speseNonFood;
      let utile = totaleIncassi - totaleSpese;

      document.getElementById("totIncassi").innerText = totaleIncassi.toFixed(2);
      document.getElementById("totSpese").innerText = totaleSpese.toFixed(2);
      document.getElementById("utile").innerText = utile.toFixed(2);
    }
  </script>
</body>
</html>
